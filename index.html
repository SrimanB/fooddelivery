<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <button id="menu"><img src="Group 2.png" alt="menuicon"></button>
            <div class="navtext">
                <p id="deliverytotext">Delivery to v</p>
                <p id="address">4102 Pretty View Lane</p>
            </div>
            <button id="user"><img src="user icon with glasses.png" alt="user"></button>
        </nav>
    </header>
    <section>
        <div class="startblock">
            <h1 id="eat">What would you like <br>to order</h1>
            <div class="searchandfilter">
                <input id="searchbar" type="text" placeholder="🔍 Find for food and restaurant..."></input>
                <button id="filtericon"><img id="filtericonimg" src="Group 9.png" alt="filtericon"></button>
            </div>
        </div>   
    </section>
    <section>
        <div class="menutiles">
            <button id="tile1"><img id="img1" src="burger floating.png" alt="burger"><p>Burger</p></button>
            <button id="tile2"><img id="img2" src="donut with pink glaze.png" alt="donut"><p>Donut</p></button>
            <button id="tile3"><img id="img3" src="slice of pizza.png" alt="pizza"><p>Pizza</p></button>
            <button id="tile4"><img id="img4" src="hot dog.png" alt="hotdog"><p>Hotdog</p></button>
        </div>        
    </section>
    <section>
        <div class="featured  scroll-section">
            <h2>Featured Restaurants</h2>
            <p>View All ></p>
        </div>
        <div class="restaurantbtns horizontal-scroll">
        <button id="hotelbutton1">
            <img id="burger" src="download.jfif" alt="">
            <label id="buttondetails" for="buttondetails">
                <h3 id="storename">McDonald's</h3>
                <img id="verified" src="Verified Account.png" alt="Verified">
                <div class="delandtime">
                    <img id="scooter" src="Scooter.png" alt="scooter">
                    <p id="freedelivery">Free Delivery</p>
                    <img id="stopwatch" src="icons8-stopwatch-50.png" alt="stopwatch">
                    <p id="time">10-15 mins</p>
                </div>
                <div class="sublabel">
                    <p id="burgertext">BURGER</p>
                    <p id="chickentext">CHICKEN</p>
                    <p id="fastfoodtext">FAST FOOD</p>
                </div>
            </label>
            <label id="review" for="review">
                <h4>4.5</h4>
                <img src="🦆 emoji _white medium star_.png" alt="star">
                <p>(25+)</p>
            </label>
            <button id="favoritebtn"><img src="Group 27.png" alt=""></button>
        </button>

        <button id="hotelbutton1">
            <img id="burger" src="download (1).jfif" alt="">
            <label id="buttondetails" for="buttondetails">
                <h3 id="storename">Starbucks</h3>
                <img id="verified" src="Verified Account.png" alt="Verified">
                <div class="delandtime">
                    <img id="scooter" src="Scooter.png" alt="scooter">
                    <p id="freedelivery">Free Delivery</p>
                    <img id="stopwatch" src="icons8-stopwatch-50.png" alt="stopwatch">
                    <p id="time">7-10 mins</p>
                </div>
                <div class="sublabel">
                    <p id="burgertext">ESPRESSO</p>
                    <p id="chickentext">LATTE</p>
                    <p id="fastfoodtext">DESSERTS</p>
                </div>
            </label>
            <label id="review" for="review">
                <h4>4.2</h4>
                <img src="🦆 emoji _white medium star_.png" alt="star">
                <p>(31+)</p>
            </label>
            <button id="favoritebtn"><img src="Group 27.png" alt=""></button>
        </button>
        </div>
    </section>

    <section>
        <div class="popular">
            <h3>Popular Items</h3>
            <p>View All ></p>
        </div>
        <div class="popularitems horizontal-scroll">
            <button id="hotelbutton1">
                <img id="burger" src="download (2).jfif" alt="">
                <label id="buttondetails" for="buttondetails">
                    <h3 id="storename">Muffin</h3>
                    <img id="verified" src="Verified Account.png" alt="Verified">
                    <div class="delandtime">
                        <img id="scooter" src="Scooter.png" alt="scooter">
                        <p id="freedelivery">Free Delivery</p>
                        <img id="stopwatch" src="icons8-stopwatch-50.png" alt="stopwatch">
                        <p id="time">10-15 mins</p>
                    </div>
                    <div class="sublabel">
                        <p id="burgertext">BLUEBERRY</p>
                        <p id="chickentext">MUFFIN</p>
                        <p id="fastfoodtext">DESSERT</p>
                    </div>
                </label>
                <label id="review" for="review">
                    <h4>4.5</h4>
                    <img src="🦆 emoji _white medium star_.png" alt="star">
                    <p>(25+)</p>
                </label>
                <button id="favoritebtn"><img src="Group 27.png" alt=""></button>
            </button>
            <button id="hotelbutton1">
                <img id="burger" src="OIP.jfif" alt="coffee">
                <label id="buttondetails" for="buttondetails">
                    <h3 id="storename">Hamburger</h3>
                    <img id="verified" src="Verified Account.png" alt="Verified">
                    <div class="delandtime">
                        <img id="scooter" src="Scooter.png" alt="scooter">
                        <p id="freedelivery">Free Delivery</p>
                        <img id="stopwatch" src="icons8-stopwatch-50.png" alt="stopwatch">
                        <p id="time">10-15 mins</p>
                    </div>
                    <div class="sublabel">
                        <p id="burgertext">BURGER</p>
                        <p id="chickentext">CHICKEN</p>
                        <p id="fastfoodtext">FAST FOOD</p>
                    </div>
                </label>
                <label id="review" for="review">
                    <h4>4.5</h4>
                    <img src="🦆 emoji _white medium star_.png" alt="star">
                    <p>(25+)</p>
                </label>
                <button id="favoritebtn"><img src="Group 27.png" alt=""></button>
            </button>
        </div>
    </section>
</body>
</html>
